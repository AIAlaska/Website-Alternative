<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Consulting Agency - Neural Alaska</title>
    <link rel="stylesheet" href="style.css">
     <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/particlesjs/2.2.3/particles.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"></script>
   <style>
      #particles-js{
         position: absolute;
           top: 0;
           left: 0;
          width: 100%;
          height: 100%;
           z-index: 0;
         pointer-events: none;
      }
    </style>
</head>
<body>
  <div id="particles-js"></div>
    <header>
        <div class="logo-container">
            <div class="logo">
                <!-- Neural Alaska Logo - CSS will style this -->
                 <div class="neural-alaska-logo"></div>
            </div>
            <h1>Alaska Intelligence</h1>
        </div>

        <nav>
            <a href="#about">About</a>
            <a href="#services">Services</a>
            <a href="#contact">Contact</a>
        </nav>
    </header>

    <section class="hero">
        <div class="hero-content">
            <h1 data-content="hero-title"></h1>
            <p data-content="hero-description"></p>
            <a href="#contact" class="cta-button" data-content="hero-button"></a>
        </div>
      <div class="hero-image-container">
             <img src="images/neural-network-1.jpg" alt="Neural Network Image" class="hero-image">

        </div>
      <div class="gradient-overlay"></div>
    </section>

    <section id="about" class="section">
        <div class="section-content">
            <h2 data-content="about-title"></h2>
            <p data-content="about-description"></p>
             <div class="team-cards" id="team-container">

            </div>

        </div>
        <div class="gradient-overlay"></div>
    </section>

    <section id="services" class="section">
        <div class="section-content">
            <h2 data-content="services-title"></h2>
             <div class="services-grid" id="services-container">
            </div>
        </div>
        <div class="gradient-overlay"></div>
    </section>

    <section id="contact" class="section">
       <div class="section-content">
           <h2 data-content="contact-title"></h2>
          <form id="contact-form">
            <div class="form-group">
              <label for="name" data-content="form-name-label"></label>
              <input type="text" id="name" required placeholder="Enter Your Name" >
            </div>
            <div class="form-group">
              <label for="email" data-content="form-email-label"></label>
              <input type="email" id="email" required placeholder="Enter Your Email">
            </div>
            <div class="form-group">
              <label for="message" data-content="form-message-label"></label>
              <textarea id="message" rows="5" required placeholder="Enter Your Message"></textarea>
            </div>
             <button type="submit" class="form-button" data-content="form-button"></button>
          </form>
        </div>
        <div class="gradient-overlay"></div>
    </section>


    <footer>
        <p>Â© 2024 Neural Alaska. All Rights Reserved.</p>
    </footer>
<script src="script.js"></script>
</body>
</html>
